<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
<style type="text/css">
	.container{
		width:40%;
		border: 1px solid black;
		margin:auto;
		padding:20px;
		font-size:23px;	
	}
	#myForm table tr td input{
		font-size:23px;
	}
</style>
</head>
<body>
	<div class="container">
		<h1>My Form</h1>
		
		<form id="myForm" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter you name : </td>
					<td><input type="text" name="user_name" placeholder="Enter here" /></td>
				</tr>
				<tr>
					<td>Enter you password : </td>
					<td><input type="password" name="password" placeholder="Enter here" /></td>
				</tr>
				<tr>
					<td>Enter you email : </td>
					<td><input type="email" name="mail_id" placeholder="Enter here" /></td>
				</tr>
				<tr>
					<td>Enter you Gender : </td>
					<td><input type="radio" name="user_gender" value="male" >Male &nbsp; <input type="radio" name="user_gender" value="female" >Female &nbsp</td>
				</tr>
				<tr>
					<td>Select Your Course </td>
					<td>
						<select name="user_course">
							<option value="Java">Java</option>
							<option value="Php">Php</option>
							<option value="Python">Python</option>
							<option value="Andriod">Andriod</option>

						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
						<input type="checkbox" value="checked" name="condition_agreed">
					</td>
					<td>Agree to terms and condition</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
